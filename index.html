<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Express App</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
  </head>
  <body>

    <ul id="messages">
      <!-- TODOS -->
    </ul>

    <input type="text" name="name">
    <button type="button" name="button">Skicka</button>

    <script src="https://code.jquery.com/jquery-3.1.1.slim.min.js" integrity="sha256-/SIrNqv8h6QGKDuNoLGA4iret+kyesCkHGzVUUV0shc=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/1.5.0/socket.io.min.js"></script>
    <script type="text/javascript">
      const socket = io.connect('http://localhost:3000/');
      const sendButton = $('button');
      const textBox = $('#messages');
      const messageField = $('input');

      socket.on('response', (data) => {
        textBox.append(`<li>${data.message}</li>`);
      });

      sendButton.on('click', () => {
        if (messageField.val().length > 0) {
          socket.emit('sendMessage', messageField.val())
          messageField.val('');  
        }
      });
    </script>
  </body>
</html>
